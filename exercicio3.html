<html>
<head>
    <title>javascript e chave 3</title>
</head>    
<body>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)"
    style="background-color:#13aA38;width:120px;height:padding10px">
    passe o mouse aqui!</div>
    <script>
      function mOver(obj){
            obj.innerHTML="obrigado"
      }
      function mOut(obj){
           obj.innerHTML="passe o mouse aqui!"  
      }     
    </script>
    </body>
    </html>
